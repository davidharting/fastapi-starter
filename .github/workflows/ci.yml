name: FastAPI starter CI
on: [push]
jobs:
  code-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
      - name: Check formatting
        run: python tasks.py format
      - name: Lint
        run: python tasks.py lint
      - name: Typecheck
        run: python tasks.py typecheck
